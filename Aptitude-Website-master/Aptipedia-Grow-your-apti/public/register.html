<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="HandheldFriendly" content="true">

  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <style>
  body {

    background-image: url(images/img4.jpg);
    font-family: Arial, Helvetica, sans-serif;
  }


  /* Full-width input fields */
  input[type=text], input[type=password] {
      width: 25%;
      padding: 15px;
      margin: 5px 0 22px 0;
      display: block;
      border: none;
      //background-image: url(images/img4.jpg);
      background-color:white;
  }

  input[type=text]:focus, input[type=password]:focus {
      background-color:#ddd;
      outline: none;
      //color: black;
  }

  /*hr {
      border: 1px solid #f1f1f1;
      margin-bottom: 25px;
  }*/

  /* Set a style for all buttons */
  button {
      background-color: #4CAF50;
     background-color: black;
      color: white;
      padding: 14px 20px;
      margin: 2px 0;
      border: none;
      cursor: pointer;
      width: 50%;
      opacity: 0.9;
     text-align:center;

  }

  button:hover {
      opacity:1;
  }

  /* Extra styles for the cancel button
  .cancelbtn {
      padding: 14px 20px;
      background-color: #f44336;
  }
  */
  /* Float cancel and signup buttons and add an equal width */
   .signupbtn {
    float: left;
    width: 10%;
    //align:center;
  }

  /* Add padding to container elements */
  .container {
      padding: 16px;
  }

  /* Clear floats */
  .clearfix::after {
      content: "";
      clear: both;
      display: table;
  }

  /* Change styles for cancel button and signup button on extra small screens */
  @media screen and (max-width: 700px) {
       .button,input[type=text], input[type=password],.signupbtn{
         width: 100%;
         height:auto;
      }}

   @media screen and (max-width: 600px) {
      .body{
        background-image: url(images/img4.jpg) center center cover no-repeat fixed;
      }  
  }
  </style>

</head>
<body>
<form  action="register.html" method="post" name = "myform">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <!--<p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>-->

    <div class="clearfix" >
      <!--<button type="button" class="cancelbtn" align="center">Cancel</button>-->
      <button onclick="reg()" type="button"  class="signupbtn" name="signup" >Sign Up</button>
    </div>
  </div>
</form>

<script>
  var config = {
    apiKey: "AIzaSyCS6jFiz5eFew6WEyXYCgl88UOPnR4uEcc",
    authDomain: "aptipediasite.firebaseapp.com",
    databaseURL: "https://aptipediasite.firebaseio.com",
    projectId: "aptipediasite",
    storageBucket: "aptipediasite.appspot.com",
    messagingSenderId: "509127944690"
  };
  firebase.initializeApp(config);
</script>

<script>
function reg(){
  var email1 = document.forms["myform"]["email"].value;
  var pass = document.forms["myform"]["psw"].value;
  console.log(email1+" "+ pass);

  firebase.auth().createUserWithEmailAndPassword(String(email1), pass).then(function() {
    window.location.href = "https://aptipediasite.firebaseapp.com/login.html";
    // Sign-up successful.
  }).catch(function(error) {
    // Handle Errors here.
    var errorCode = error.code;
    var errorMessage = error.message;
    window.alert("Error : " + errorMessage);
    // ...
  });
}
</script>

</body>
</html>
